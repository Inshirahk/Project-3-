<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Overdose Deaths Visualization</title>
    <!-- Add Plotly library -->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <!-- Add your CSS styles if needed -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            text-align: center;
        }
        .filter-container {
            text-align: center;
            margin-bottom: 20px;
        }
        .chart {
            width: 800px;
            height: 600px;
            display: block;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <h1>Overdose Deaths Visualization</h1>

    <div class="filter-container">
        <label for="year-filter">Select Year:</label>
        <select id="year-filter">
            <!-- Options will be populated by JavaScript -->
        </select>
    </div>

    <div class="chart-container">
        <div id="yearly-chart" class="chart">
            <!-- Yearly chart will be populated by JavaScript -->
        </div>
        <div id="cumulative-chart" class="chart">
            <!-- Cumulative chart will be populated by JavaScript -->
        </div>
    </div>

    <!-- Add your JavaScript files -->
    <script src="data.js"></script> <!-- Include data.js containing rawData -->
    <script src="logic2.js"></script> <!-- Include your main script -->
</body>
</html>
